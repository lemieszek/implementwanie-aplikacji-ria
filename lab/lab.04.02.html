<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4: Czwiczenie 1</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css" />
  </head>
  <body>
    <main>
      <label for="text">Pole tekstowe</label>
      <input id="text" type="text" />
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ZADANIE -->
    <script type="text/javascript">
      function appendBodyWithParagraph({ target: { value: text } }) {
        $('body').append(`<p>Zmieniono tekst na: "${text}"</p>`);
      }
      $(document).ready(() => {
        $('input').change(appendBodyWithParagraph);
      });
    </script>
    <!-- END -->
  </body>
</html>
